<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Caja</title>
</head>
<body>
    <div id="full-nav">
        <nav class="navbar navbar-expand-lg nav-banco">
            <div class="container-fluid nav-container">
                <div class="logo navbar-brand">
                    <img>
                    <span class="name">Banco Guatemalteco</span>
                </div>
                <h5 class="text-white h4" id="nombre-usuario">
                    <i class="bi bi-person-circle"></i>
                    Nombre de usuario
                </h5>
                <button class="btn exit-btn" id="exit-btn-item" type="button">
                    <i class="bi bi-power"></i>
                    Cerrar Sesión
                </button>
                <button id="navtoggler" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#admin-menu" aria-controls="admin-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="bi bi-list"></span>
                </button>
            </div>
        </nav>
        <div class="collapse navbar-admin" id="admin-menu">
            <h5 class="text-white h4">
                <i class="bi bi-person-circle"></i>
                Nombre de usuario
            </h5>
            <ul class="nav navbar-nav nav-items" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="menu-responsive-home" data-bs-toggle="tab" data-bs-target="#tab-home" role="tab" aria-controls="tab-home" aria-selected="true">Home</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="menu-responsive-caja" data-bs-toggle="tab" role="tab" aria-controls="tab-monetarios" aria-selected="false" data-bs-target="#tab-monetarios">Crear cuenta</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="menu-responsive-trans" data-bs-toggle="tab" role="tab" aria-controls="tab-deposito" aria-selected="false" data-bs-target="#tab-deposito">Depósito</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="menu-responsive-trans" data-bs-toggle="tab" role="tab" aria-controls="tab-retiro" aria-selected="false" data-bs-target="#tab-retiro">Retiro</a>
                </li>
                <li>
                    <a href="../login/caja.html" class="nav-link">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
        <div class="navbar-admin full-nav" id="admin-menu-full">
            <h7 class="navbar-brand">Dolar Compra: Q. 7.60 Venta: Q.7.81</h7>
            <ul class="nav navbar-nav nav-items" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="menu-responsive-home" data-bs-toggle="tab" data-bs-target="#tab-home" role="tab" aria-controls="tab-home" aria-selected="true">Home</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="menu-responsive-caja" data-bs-toggle="tab" role="tab" aria-controls="tab-monetarios" aria-selected="false" data-bs-target="#tab-monetarios">Crear cuenta</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="menu-responsive-trans" data-bs-toggle="tab" role="tab" aria-controls="tab-deposito" aria-selected="false" data-bs-target="#tab-deposito">Depósito</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="menu-responsive-trans" data-bs-toggle="tab" role="tab" aria-controls="tab-retiro" aria-selected="false" data-bs-target="#tab-retiro">Retiro</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="mt-3 mb-3 container">
        <div id="warnCrear"></div>
        <div class="tab-content" id="ext-tab-content">
            <div id="tab-home" class="tab-pane fade show active" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">
                            <i class="bi bi-person-circle"></i>
                            Bienvenido Cajero
                        </h1>
                        <hr>
                        <ul class="nav d-grid" role="tablist">
                            <li class="d-grid" role="presentation">
                                <button class="btn btn-primary mb-3 menu-btn" type="button" data-bs-toggle="tab" role="tab" aria-controls="tab-monetarios" aria-selected="false" data-bs-target="#tab-monetarios"><i class="bi bi-person-plus"></i>Crear cuentas monetarias</button>
                            </li>
                            <li class="d-grid" role="presentation">
                                <button class="btn btn-primary mb-3 menu-btn" type="button" data-bs-toggle="tab" role="tab" aria-controls="tab-deposito" aria-selected="false" data-bs-target="#tab-deposito"><i class="bi bi-piggy-bank"></i>Depósito monetario</button>
                            </li>
                            <li class="d-grid" role="presentation">
                                <button class="btn btn-primary mb-3 menu-btn" type="button" data-bs-toggle="tab" role="tab" aria-controls="tab-retiro" aria-selected="false" data-bs-target="#tab-retiro"><i class="bi bi-cash-coin"></i>Retiro monetario</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="tab-monetarios" class="tab-pane fade" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">
                            <i class="bi bi-person-plus"></i>
                            Crear cuenta monetaria
                        </h1>
                        <hr>
                        <div class="max-33">
                            <form>
                                <div class="mb-3">
                                    <label for="nombre-cuenta" class="form-label">Nombre de la cuenta</label>
                                    <input type="text" class="form-control" id="nombre-cuenta" placeholder="Nombre de la cuenta">
                                </div>
                                <div class="mb-3">
                                    <label for="dpi" class="form-label">No. de identificación (DPI)</label>
                                    <input type="text" class="form-control" id="dpi" placeholder="No. de identificación (DPI)">
                                </div>
                                <div class="mb-3">
                                    <label for="montoInit" class="form-label">Monto inicial</label>
                                    <input type="text" class="form-control" id="montoInit" placeholder="Monto inicial">
                                </div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary btn-banco" type="button" id="crearCuenta">Guardar</button>
                                    <button class="btn">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="tab-deposito" class="tab-pane fade" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">
                            <i class="bi bi-piggy-bank"></i>
                            Depósito monetario
                        </h1>
                        <hr>
                        <div class="max-33">
                            <form>
                                <div class="mb-3">
                                    <label for="depo-no-cuenta" class="form-label">No. de Cuenta</label>
                                    <input type="text" class="form-control" id="depo-no-cuenta" placeholder="No. de cuenta">
                                </div>
                                <div class="mb-3">
                                    <label for="cantidad-depo" class="form-label">Cantidad a depositar</label>
                                    <input type="text" class="form-control" id="cantidad-depo" placeholder="Cantidad a depositar">
                                </div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary btn-banco" type="button" id="guardarDeposito">Guardar</button>
                                    <button class="btn">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="tab-retiro" class="tab-pane fade" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">
                            <i class="bi bi-cash-coin"></i>
                            Retiro monetario
                        </h1>
                        <hr>
                        <div class="max-33">
                            <form>
                                <div class="mb-3">
                                    <label for="ret-no-cuenta" class="form-label">No. de Cuenta</label>
                                    <input type="text" class="form-control" id="ret-no-cuenta" placeholder="No. de cuenta">
                                </div>
                                <div class="mb-3">
                                    <label for="cantidad-ret" class="form-label">Cantidad a retirar</label>
                                    <input type="text" class="form-control" id="cantidad-ret" placeholder="Cantidad a retirar">
                                </div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary btn-banco" type="button" id="guardarRetiro">Guardar</button>
                                    <button class="btn">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../js/index-basic.js" type="module"></script>
</body>
</html>
